<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body>

<h1>簡單LED控制</h1>
<h2>輸入使用者名稱</h2>
<form>
  學號:
  <input type="text" id="newUserID">
  <br>
  姓名:
  <input type="text" id="newUsername">
  <br>
</form>

<button id="addUserButton" class="btn btn-success" onclick="addUser()">新增使用者</button>

<h2>小組資料</h2>
<table id="myTable" class="table table-bordered table-hover">
  <tr>
    <th>學號</th>
    <th>姓名</th>
  </tr>
</table>

<h2>LED控制</h2>
<form>
  <input type="radio" name="gender" value="LED on" checked>LED On<br>
  <input type="radio" name="gender" value="LED off" onclick="dosomething()">LED Off<br>
</form>

<p id = "content"></p>

<script src="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqery/1.12.4/jquery.min.js"></script>

<script>

function addUser() {
  var table = document.getElementById("myTable");
  
  var newRow = table.insertRow(table.rows.length);
  
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  
  cell1.innerHTML = document.getElementById("newUserID").value;
  cell2.innerHTML = document.getElementById("newUsername").value;
}
function dosomething(){
  var c = document.getElementById("content");
  var n = document.createElement("p");
  var message = "LED被熄滅了";
  n.appendChild(document.createTextNode(message));
  c.appendChild(n);
}

</script>
<script src="/lib/enable.js" type="text/javascript"></script></body>
</html>

<style type="text/css">
table, th, td{
  border: 1px solid black;
}
</style>
